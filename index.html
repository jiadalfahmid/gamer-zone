<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/Rectangle 11.png" type="image/x-icon">
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
  <title>Gamer Zone</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <nav class="navbar container display-flex">
      <div class="logo-container display-flex">
        <img class="logo" src="./images/logo.png" alt="">
        <h2 class="logo-text"> Gamer<span class="brand-color"> Zone</span></h2>
      </div>
      <ul class="display-flex mobile-hidden">
        <li><a href="#" class="para">About Us</a></li>
        <li><a href="#" class="para">Developers</a></li>
        <li class="social-nav para display-flex">Follow Us On<a href="//youtube.com">
          <img src="https://cdn-icons-png.flaticon.com/128/174/174883.png" alt=""></a><a href="//tictok.com">
          <img src="https://cdn-icons-png.flaticon.com/128/3046/3046121.png" alt=""></a></li>
      </ul>
      <div class="desktop-hidden"><i class="fa-solid fa-bars"></i></div>
    </nav>
    <section class="banner">
      <img src="./images/Group 14.png" alt="" class="banner-bg-img">
      <section class="banner-container display-flex container">
        <div class="banner-text">
          <h2 class="sub-title">Play Like The</h2>
          <h1 class="title brand-color">G.O.A.T.</h1>
          <div class="list-items">
            <p class="para item"><i class="fa-solid fa-play" style="color: #ff00ff;"></i>  1-Click instant play</p>
            <p class="para item"><i class="fa-regular fa-arrow-down-to-bracket" style="color: #ff00ff;"></i> No Download</p>
            <p class="para item"><i class="fa-light fa-user-group-simple"></i> 1000s of supported online games</p>
          </div>
          <div class="buttons display-flex">
            <button class="btn-1">Sign In</button>
            <button class="btn-2">Go Rogue</button>
          </div>
        </div>
        <div class="banner-img">
          <img src="./images/featured.png" alt="">
        </div>
      </section>
    </section>
  </header>
</body>
</html>
